name: Build and Deploy
on: [push]
permissions:
  contents: write
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v3
      
        
      - name: Preparing APT
        run: |
          sudo apt update
          sudo apt upgrade -y
          sudo apt install reprepro curl gnupg2 screen -y
          
      - name: Preparing Secrets
        run: |
          echo "${{ secrets.TIGEROS_SECRET_KEYS }}" > keys.hex
          xxd -plain -revert keys.hex keys.tar.gz
          rm ~/.gnupg/ -rf
          mkdir ~/.gnupg
          tar -xf keys.tar.gz --directory ~
          sudo rm /root/.gnupg -rf
          sudo mkdir /root/.gnupg
          sudo tar -xf keys.tar.gz --directory /root/
          
      - uses: actions/setup-java@v3
        with:
          distribution: 'zulu' # See 'Supported distributions' for available options
          java-version: '17'
          
      - name: Executing Repository Helper
        run: |
          chmod +x gradlew
          sudo ./gradlew run --args='lorax'

      - name: Setup Pages
        uses: actions/configure-pages@v2
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          # Upload entire repository
          path: 'tiger-os'
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
